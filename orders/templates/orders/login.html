<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="background-color: #214761;">
    <div class="container-fluid">
        <div class="container col-5">
            <div class="card shadow bg-white  justify-content-center">
                <div class="card-body " style="color:  #214761;;">
                        <h3 class="card-title text-center">Login</h3>

                    
                    <form method="POST" action="{% url 'login_check'  %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="usernameId">Username</label>
                            <input id="usernameId" class="form-control" type="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="passwordId">Password</label>
                            <input id="passwordId" class="form-control" type="password" name="password">
                        </div>
                        <div class="form-group">
                            <input id=submitBtnId" class="form-control btn btn-info" type="submit" name="submitBtn" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a href="{% url 'logout_view' %}">Logout</a>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
