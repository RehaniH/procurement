<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form method="POST" action="{% url 'login_check'  %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="usernameId">Username</label>
            <input id="usernameId" class="form-control" type="username" name="username">
        </div>
        <div class="form-group">
            <label for="passwordId">Password</label>
            <input id="passwordId" class="form-control" type="password" name="password">
        </div>
        <div class="form-group">
            <input id=submitBtnId" class="form-control" type="submit" name="submitBtn" value="Login">
        </div>
    </form>

    
    
</body>
</html>
