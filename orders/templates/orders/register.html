<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="{% url 'login_view_check' %}">
        {% csrf_token  %}
        <div class="form-group">
            <label for="usernameId">Username</label>
            <input id="usernameId" class="form-control" type="text" name="username">
        </div>
        <div class="form-group">
            <label for="passwordId">Password</label>
            <input id="passwordId" class="form-control" type="password" name="password">
        </div>

        <div class="form-group">
            <label for="emailId">Email</label>
            <input id="emailId" class="form-control" type="text" name="email">
        </div>

        <div class="form-group">
            <label for="firstnameId">Firstname</label>
            <input id="firstnameId" class="form-control" type="text" name="firstname">
        </div>
        <div class="form-group">
            <input id="submitBtnId" class="form-control" type="submit" name="submitBtn" value="Register">
        </div>
    </form>
    
</body>
</html>
