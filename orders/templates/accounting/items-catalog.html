<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
</head>
<body>
    <form method="post" action="{% url 'items_add' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="my-input">Name</label>
            <input id="my-input" class="form-control" type="text" name="item_name">
        </div>
        <div class="form-group">
            <label for="my-input">Description</label>
            <input id="my-input" class="form-control" type="text" name="item_description">
        </div>
        <div class="form-group">
            <input id="my-input" class="form-control" type="submit" name="">
        </div>
        
    </form>

    <div>
        {% for item in item_list %}
            <p>{{ item.name }}</p>
            <p>{{ item.description }}</p>
        {% endfor %}
    </div>
    
</body>
</html>
