<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prices</title>
</head>
<body>
    <div class="container-fluid">
        <form method="post" action="{% url 'item_prices_add' 1 %}">
            {% csrf_token %}
            <input id="itemId" class="form-control" type="text" name="item_id" hidden>

            <div class="form-group">
                <label for="supplierId" class="text-black font-weight-bold">Subject</label>
                <select id="supplierId" class="form-control selectpicker" data-live-search="true" name="supplier">
                    <option value="default" disabled selected> -- Supplier</option>
                    {% for supplier in supplier_list %}
                    <option value="{{ supplier.id }}">{{ supplier.company_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="priceId">Price</label>
                <input id="priceId" class="form-control" type="number" name="price">
            </div>

            <div class="form-group">
                <input id="submit_btn" class="form-control" type="submit" value="Add">
            </div>
        </form>
    </div>
    
</body>
</html>
