{% load static %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Title{% endblock title %}</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="{% static 'css/font-awesome.css'%}" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href=" {% static 'css/custom.css'%}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    {% block stylesheet %}
    {% endblock stylesheet %}
  </head>

              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              <h3 style="color: #fff">Awesome Constructors</h3>
            </a>
          </div>

          <span class="logout-spn">
            <a href="{% url 'logout_view' %}" style="color: #fff">LOGOUT</a>
          </span>
        </div>
      </div>
      <!-- /. NAV TOP  -->
      <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
          <ul class="nav" id="main-menu">
            <li>
              <a href="#"
                ><i class="fa fa-desktop"></i>Dashboard
                <span class="badge">Included</span></a

            </li>

            <li>
              <a href="#"
                ><i class="fa fa-table"></i>UI Elements
                <span class="badge">Included</span></a
              >
            </li>
            <li>
              <a href="{% url 'rulelist'%}"
                ><i class="fa fa-lock"></i>Rules Management 
                </a
              >
            </li>

            <!-- <li>
              <a href="#"><i class="fa fa-qrcode"></i>My Link One</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-bar-chart-o"></i>My Link Two</a>
            </li>

            <li>
              <a href="#"><i class="fa fa-edit"></i>My Link Three </a>
            </li>
            <li>
              <a href="#"><i class="fa fa-table"></i>My Link Four</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-edit"></i>My Link Five </a>
            </li> -->
          </ul>
        </div>
      </nav>
    </div>

    <main>{% block content %} {% endblock content %}</main>


    <!-- worked one -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- toggle button -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

  {% block javascript %}
  {% endblock javascript %}

</html>
